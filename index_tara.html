<!DOCTYPE html>
<html>

<head>
    <div class="header">
        <span class="title" style="text-decoration:none">Re-Search</span>
        <a href="logout" class="logout" style="text-decoration:none">Log Out</a>
    </div>
    <div class="heading-div">
        <h2 class="heading">Welcome</h2>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    {% if error_statement|length: %} {{error_statement}} {% else: %}
    <h2 class="heading">Enter the NetID of the professor's infomation you want to change:</h2>

    <form method="get" class="searchInputForm" id="searchInputForm">
        <input type="text" id="netid" name="netid" placeHolder="NetID" class="netidInput">
        <input type="submit" value="Search" class="searchButton">
    </form>
    {% endif %}

    <div id="netidAlert" class="alert alert-danger alert-dismissible collapse" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button id="closeAlert" class="close" type="button" data-dismiss="alert">Ã—</button>
    </div>

    <span id="profResult"></span>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin.css')}}">
    <script src="static/js/admin.js"></script>

</body>

</html>
