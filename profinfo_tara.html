<!DOCTYPE html>
<html>

<head>

<body>
    {% if error_statement|length: %} { {error_statement}} {% else: %}
    <h2>Enter the professors infomation below:</h2>
    <hr>
    <form action="/displayprof" method="get">
        {% if profs|length: %} {% for prof in profs: %}
        <table style="text-align: left;">
            <tr>
                <td align="right"><label for="netid">NetID:</label></td>
                <td><label for="netid">{{prof[0]}}</td>
            </tr>
            <tr>
                <td align="right"><label for="firstname"></title>First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" value="{{prof[1]}}"></td>
            </tr>
            <tr>
                <td align="right"><label for="lastname"></title>Last Name:</label></td>
                <td><input type="text" id="lastname" name="lastname" value="{{prof[2]}}"></td>
            </tr>
            <tr>
                <td align="right"><label for="phone">Phone:</label></td>
                <td><input type="text" id="phone" name="phone" value="{{prof[5]}}"></td>
            </tr>
            <tr>
                <td align="right"><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email" size="40" value="{{prof[4]}}"></td>
            </tr>
            <tr>
                <td align="right"><label for="title">Title:</label></td>
                <td><input type="text" id="title" name="title" size="40" value="{{prof[3]}}"></td>
            </tr>
            <tr>
                <td align="right"><label for="website">Website:</label></td>
                <td><input type="text" id="website" name="website" size="40" value="{{prof[6]}}"></td>
            </tr>
            <tr>
                <td align="right"><label for="rooms">Rooms:</label></td>
                <td><input type="text" id="rooms" name="rooms" size="40" value="{{prof[7]}}"></td>
            </tr>
            <tr>
                <td align="right"><label for="department">Department:</label></td>
                <td><input type="text" id="department" name="department" size="45" value="{{prof[8]}}"></td>
            </tr>
            <tr>
                <td align="right"><label for="area">Areas:</label></td>
                <td><input type="text" id="area" name="area" size="62" value="{{prof[9]}}"></td>
            </tr>
            <tr>
                <td align="right"><label for="bio">Bio:</label></td>
                <td height="100"><textarea rows="10" cols="60" name="bio" name="bio">{{prof[10]}}</textarea></td>
            </tr>
            <tr>
                <td><label for="image">Image file: </label></td>
                <td><label for="imagefile">{{prof[11]}}</label></td>
            </tr>
            <tr>
                <td></td>

            </tr>

                    function overwriteProf() {
                        alert('You pressed the button!');

                    }

            </tr>
